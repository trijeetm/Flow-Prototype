<div class="modal">
  <ion-header-bar>
    <h1 class="title">Add New Note</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeNNModal()">Cancel</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="addNewNote()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="NNData.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="NNData.desc">
        </label>
        <button class="button button-full button-positive" type="submit">Create new note</button>
      </div>
    </form>
  </ion-content>
</div>
