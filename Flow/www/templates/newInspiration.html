<div class="modal">
  <ion-header-bar>
    <h1 class="title">Add New Inspiration</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAIModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="addNewInspiration()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="AIData.title">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="AIData.desc">
        </label>
        <!-- <label class="item"> -->
          <button class="button button-full button-positive" type="submit">Catalog Inspiration</button>
        <!-- </label> -->
      </div>
    </form>
  </ion-content>
</div>
