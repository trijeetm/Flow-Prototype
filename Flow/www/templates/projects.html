<ion-view title="Browse Projects">
	<!-- menu -->
	<ion-nav-buttons side="left">
	  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<!-- add inspiration button -->
	<ion-nav-buttons side="right">
	  <button class="button button-icon energized-button icon ion-ios7-lightbulb" ng-click="openAIModal()"></button>
	</ion-nav-buttons>
  <ion-content class="has-header">
  	<!-- Add content here -->
  	<ion-list>
      <ion-item ng-repeat="project in projects">
        <a href="/#/app/projects/{{project.id}}">      
          <h1>{{project.id}}. {{project.title}}</h1>
          <h3>{{project.desc}}</h3>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
