<ion-view title="Browse Projects">
  <button on-swipe-right="goBack()" class="button-navigate-back"></button>
	<!-- menu -->
	<ion-nav-buttons side="left">
	  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<!-- add inspiration button -->
	<ion-nav-buttons side="right">
	  <button class="button button-icon energized-button icon ion-ios7-lightbulb" ng-click="openAIModal()"></button>
	</ion-nav-buttons>
  <ion-content class="has-header">
  	<!-- Add content here -->
    <div class="container">
      <div class="hero-button">
        <a href="#/app/newproject">
          <i class="icon ion-ios7-plus-outline"></i>
          <br>
          Add new project
        </a>
      </div>   

      <div class="whitespace"></div>

      <div class="seperator">Current Projects</div>

      <div class="list card cover" ng-repeat="project in projects.slice().reverse()">
        <a href="#/app/projects/{{project.id}}">
          <div class="coverData">
            <h1>{{project.title}}</h1>
            <h2>{{project.desc}}</h2>
          </div>
          <div class="item item-image">
              <img src="img/{{project.cover}}.png">
          </div>
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
