<ion-view title="Create New Project">
  <!-- menu -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <!-- add inspiration button -->
  <ion-nav-buttons side="right">
    <button class="button button-icon energized-button icon ion-ios7-lightbulb" ng-click="openAIModal()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="newproject">
      <h1>New Project</h1>
      <label class="item item-input item-select">
        <div class="input-label">Select Project Category...</div>
          <select> 
            <option value="value1">Genie</option>
            <option value="value2">Trijeet</option>
            <option value="value3">Ken</option>
          </select>
        </label>


      <div class="list">
        <br>
        <label class="item item-input item-floating-label">
          <span class="input-label">Project Description</span>
          <input type="text" placeholder="Project Description..." maxlength="500">
        </label>
        <input class="submit button button-block button-positive" value="Create New Project" style="margin-top:32%">

      </div>
      <form action="idk" class="description">
        <br>Description: <input type="text" maxlength="500"><br>
        <input type="submit" class="newproject" value="Create New Project">
      </form>
    </div>-->
  </ion-content>
</ion-view>
