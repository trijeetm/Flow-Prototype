<ion-view title="Ideaboard">
	<!-- menu -->
	<ion-nav-buttons side="left">
	  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<!-- add inspiration button -->
	<ion-nav-buttons side="right">
	  <button class="button button-icon energized-button icon ion-ios7-lightbulb" ng-click="openAIModal()"></button>
	</ion-nav-buttons>
	
  <ion-content class="has-header">
  	<div class="ideaboard container">
		<div class="seperator">Ideaboard</div>
  	  	<div class="item item-text-wrap idea" ng-repeat="idea in ideaboard.slice().reverse()" ng-click="showIdeaActions(idea)">
  	    	<h4>{{idea.title}}</h4>
	      	<span class="desc">{{idea.desc}}</span>
	      	<div class="center">
	      		<img src="img/{{idea.cover}}.png">
	      	</div>
  	  	</div>
  	</div>
  </ion-content>
</ion-view>
