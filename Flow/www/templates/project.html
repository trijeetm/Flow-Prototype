<ion-view title="{{project.title}}">
	<!-- menu -->
	<ion-nav-buttons side="left">
	  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<!-- add inspiration button -->
	<ion-nav-buttons side="right">
	  <button class="button button-icon energized-button icon ion-ios7-lightbulb" ng-click="openAIModal()"></button>
	</ion-nav-buttons>
  <ion-content class="has-header">
  	<!-- Add content here -->
  	<h1 style="text-align:center">{{project.title}}</h1>
    <h2 style="text-align:center">{{project.desc}}</h2>
    <br><div style="text-align:center"> Upcoming Deadlines ({{tasks.length}})</div><br>
    <ion-list>
      <ion-item ng-repeat="task in tasks">
        <a href="/#/app/projects/{{project.id}}/tasks/{{task.id}}"> 
          <h2>{{task.id}}. {{task.title}}</h2>
          <h5>{{task.deadlineStr}}</h5>
          <h3>{{task.desc}}</h3>
        </a>
      </ion-item>
    </ion-list>
    <br><div style="text-align:center"> Notes ({{notes.length}})</div><br>
    <div class="item item-text-wrap" ng-repeat="note in notes">
      <h4>{{note.title}}</h4>
      <span class="desc">{{note.desc}}</span>
    </div>

  </ion-content>
</ion-view>
